<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = {
        name: "Nicholas",
        friends: ["Shelby", "Court", "Van"]
      };
      var anotherPerson = Object.create(person, {
        name: {
          value: "Greg"
        }
      });
      console.log(anotherPerson);

      alert(anotherPerson.name); //"Greg"
    </script>
  </body>
</html>
