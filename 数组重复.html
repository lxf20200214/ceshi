<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function maxCountElement(arr) {
        var obj = {};
        for (var i = 0; i < arr.length; i++) {
          var key = arr[i];
          if (obj[key]) {
            obj[key]++;
          } else {
            obj[key] = 1;
          }
        }
        var maxCount = 0;
        var maxElement = arr[0];
        for (var key in obj) {
          if (maxCount < obj[key]) {
            maxCount = obj[key];
            maxElement = key;
          }
        }
        return (
          "该数组中出现次数最多的元素:" +
          maxElement +
          "出现了" +
          maxCount +
          "次"
        );
      }
      console.log(maxCountElement([1, 1, 2, 3, 1]));
    </script>
  </body>
</html>
